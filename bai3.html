<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTuoi(namSinh) {
        let namHienTai = new Date().getFullYear();
        let tuoi = namHienTai - namSinh;
        return tuoi;
    }

    let namSinh = prompt("nhap vao nam sinh:");
    let ketQua = tinhTuoi(namSinh);
        if (ketQua <0) {
            document.write("khong hop le");
        } else {
            document.write("tuoi nguoi do la: " + ketQua);
        }
</script>
</body>
</html>
