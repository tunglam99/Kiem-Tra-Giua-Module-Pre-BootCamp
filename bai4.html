<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumArr(arr) {
        let sum = 0;
        for (let i=0; i <arr.length; i++) {
            for (let j=0; j<arr.length; j++) {
                if (i == j) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    let arr1 = [
        [1, 3, 5],
        [2, 4, 6],
        [-1, 2, 5]
    ];

    let sum1 =sumArr(arr1);
    alert(sum1);
</script>
</body>
</html>
