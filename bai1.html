<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Enter a number: <input type="number" value="" id="txtNumber"/>
<button id="num" type="button" onclick="btnShow()">Show</button>
<p id="result"></p>

<script>
    function kiemTra(number) {
        if (number<2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number%i === 0) {
                    return false;
            }
        }
        return true;
    }

    function btnShow() {
        let valueInput = document.getElementById("txtNumber").value;
        for (let i = 0; i< valueInput; i++) {
            if (kiemTra(i)) {
                document.write(" "+ i);
            }
        }
    }


</script>
</body>
</html>
