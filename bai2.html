<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tongLe(arr) {
        let s = 0;
        for (let i = 0; i < arr.length ; i++) {
            let number = arr[i] % 2;
            if (number !== 0) {
                s += arr[i];
            }
        }
        return s;
    }
    let arr1 = [1,2,3,4,5];
    let sum1 = tongLe(arr1);

    alert(sum1);
</script>
</body>
</html>
